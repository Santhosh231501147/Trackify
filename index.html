<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackify</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="container">
          <h1>Trackify</h1>
        </div>
      </header>
      
      <main class="container">
        <section class="expense-form-section">
          <div class="section-header">
            <h2>Add New Expense</h2>
            <button id="add-category-btn" class="btn btn-secondary">Add Category</button>
          </div>
          
          <form id="expense-form" class="expense-form">
            <div class="form-group">
              <label for="expense-description">Description</label>
              <input type="text" id="expense-description" placeholder="What did you spend on?" required>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="expense-amount">Amount ($)</label>
                <input type="number" id="expense-amount" placeholder="0.00" step="0.01" min="0.01" required>
              </div>
              
              <div class="form-group">
                <label for="expense-category">Category</label>
                <select id="expense-category" required>
                  <option value="" disabled selected>Select category</option>
                  <option value="Food">Food</option>
                  <option value="Bills">Bills</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Transportation">Transportation</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Expense</button>
          </form>
        </section>
        
        <section class="summary-section">
          <div class="summary-card">
            <h3>Total Spending</h3>
            <p id="total-amount" class="total-amount">$0.00</p>
            <button id="export-btn" class="btn btn-secondary">Export to CSV</button>
          </div>
        </section>
        
        <section class="charts-section">
          <div class="chart-container">
            <h3>Spending by Category</h3>
            <canvas id="category-chart"></canvas>
          </div>
          
          <div class="chart-container">
            <h3>Spending Timeline</h3>
            <canvas id="timeline-chart"></canvas>
          </div>
        </section>
        
        <section class="expenses-list-section">
          <h2>Your Expenses</h2>
          <div id="expenses-container" class="expenses-container">
            <div id="empty-state" class="empty-state">
              <p>No expenses yet. Add your first expense above!</p>
            </div>
          </div>
        </section>
      </main>
      
      <footer class="app-footer">
        <div class="container">
          <p>&copy; 2025 Trackify</p>
        </div>
      </footer>
    </div>
    
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
